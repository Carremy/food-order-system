<div class="row container mt-4 mx-auto">    
    <div class="col-sm-4 mb-4"  *ngFor="let meal of meals">
        <div class="card">
            <img src="../../../assets/foodImages/{{meal.imageUrl}}" height="220" width="100" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ meal.name}}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{meal.description}}</li>
                <li class="text-right btn"> KES {{ meal.unitPrice }}</li>
            </ul>
            <div class="card-body d-flex justify-content-between">
                <a href="#" (click)="addToCart(meal)" class="btn btn-success">Order</a>
            </div>
            
        </div>
    </div>
</div>
